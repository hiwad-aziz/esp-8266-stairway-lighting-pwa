[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
build_type = debug
lib_deps = 
	makuna/NeoPixelBus @ ^2.6.0
	me-no-dev/ESPAsyncTCP@^1.2.2
	me-no-dev/ESP Async WebServer@^1.2.3
	links2004/WebSockets@^2.3.2
